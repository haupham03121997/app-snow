<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamster Kombat Clone</title>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      const tg = window.Telegram.WebApp
      const user = tg.initDataUnsafe.user
      if (user) {
        localStorage.setItem('telegram_id', user.id)
        localStorage.setItem('telegram_username', user.username)
        localStorage.setItem('telegram_firstname', user.first_name)
        localStorage.setItem('telegram_lastname', user.last_name)
      } else {
        console.log('Cannot retrieve user telegram information.')
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
