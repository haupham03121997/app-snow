<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamster Kombat Clone</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      Telegram.WebApp.ready()
      const tg = window.Telegram.WebApp
      const user = tg.initDataUnsafe.user
      console.log('User:', tg)
      const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe
      const startParam = initDataUnsafe.start_param

      localStorage.setItem('start_param', JSON.stringify(startParam))
      if (user) {
        localStorage.setItem('telegram_id', user.id)
        localStorage.setItem('telegram_username', user.username)
        localStorage.setItem('telegram_firstname', user.first_name)
        localStorage.setItem('telegram_lastname', user.last_name)
        localStorage.setItem('referral_code', tg.initDataUnsafe.start)
      } else {
        console.log('Cannot retrieve user telegram information.')
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
